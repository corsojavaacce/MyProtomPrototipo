<div>
    <div class="d-flex justify-content-center h-100">
        <div class="card ">
            <div class="card-header">
                <h2 class="text-center text-light">Login</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="reactiveForm" class="needs-validation" (ngSubmit)="Login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class='fas fa-user-graduate ml-2'
                                    style='font-size:23px'></i></span>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username"
                                required>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class='fa fa-key ml-2' style='font-size:22px'></i></span>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password" required>
                        </div>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember me
                    </div>
                    <div class="form-group">
                        <button class="btn float-right login_btn text-light" id="btnGiris">Login</button>
                    </div>
                </form>
            </div>
